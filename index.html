<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card-container">
    <header class="card-header">
      <div class="portada"></div>
      <img class="profile" src="images/image-victor.jpg" alt="foto de perfil">
    </header>
    
    <section class="card-body">
      <h1 class="name text--dark">Victor Crest <span class="age">26</span></h1>
      <p class="location text--light">London</p>
    </section>
    
    <footer class="card-footer">
      <div class="stats">
        <p class="numbers text--dark">80K</p>
        <p class="text--light">Followers</p>
      </div>
      <div class="stats">
        <p class="numbers text--dark">803K</p>
        <p class="text--light">Likes</p>
      </div>
      <div class="stats">
        <p class="numbers text--dark">1.4K</p>
        <p class="text--light">Photos</p>
      </div>
    </footer>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GmathDO/">Mathias Duarte</a>.
  </div>
</body>
</html>
